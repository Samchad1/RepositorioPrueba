<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitud de Donaciones</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body class="apply fade-in">
  <div class="grid-container">
    <header id="A" class="area-a">
      <img src="../images/logo.png" alt="Logo de Pls Donate" class="logo" />
      <nav class="navigation">
        <div class="button-container">
          <button class="nav-button" onclick="location.href='../pages/home.html'">Inicio</button>
        </div>
      </nav>
    </header>

    <section id="B1" class="area-b1">
      <h1>Aplicar a una Donación</h1>
    </section>

    <section id="C1" class="area-c1">
      <div class="card">
        <h2>¿Necesitas apoyo?</h2>
        <p>Completa este formulario para solicitar ayuda para tu organización o proyecto. Nos pondremos en contacto contigo a la brevedad.</p>
      </div>
    </section>

    <section id="C2" class="area-c3">
      <h2>Formulario de Solicitud</h2>
      <form class="donation-form" onsubmit="alert('¡Gracias por enviar tu solicitud!'); return false;">
        <div class="form-group">
          <label for="org-nombre">Nombre de la organización o proyecto</label>
          <input type="text" id="org-nombre" name="org-nombre" required />
        </div>
        <div class="form-group">
          <label for="contacto">Persona de contacto</label>
          <input type="text" id="contacto" name="contacto" required />
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" placeholder="Ej: 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
        </div>
        <div class="form-group">
          <label for="descripcion">Describe tu necesidad de donación</label>
          <textarea id="descripcion" name="descripcion" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Enviar Solicitud</button>
      </form>
    </section>
  </div>
</body>
</html>
